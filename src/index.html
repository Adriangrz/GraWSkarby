<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body class="page">
  <header class="page-header">
    <h1 class="page-header__title">Witaj w grze</h1>
  </header>
  <main class="page-main">
    <div class="page-main__message-container"></div>
    <div class="page-main__container container">
      <div class="joining-form input-group">
        <input type="text" class="joining-form__input-user-name form-control" placeholder="Podaj nazwę użytkownika"
          aria-label="Podaj nazwę użytkownika" aria-describedby="button-addon2">
        <button class="joining-form__button-join btn btn-primary" type="button" id="button-addon2">Dołącz</button>
      </div>
      <div class="game-lobby">
        <ul class="players-list list-group list-group-flush"></ul>
      </div>
      <div class="row game-board"></div>
    </div>
  </main>
  <footer class="page-footer">
    <p class="page-footer__copyright-info">© 2021 Company, Inc. All rights reserved.</p>
  </footer>
</body>

</html>
